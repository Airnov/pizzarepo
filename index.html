<html>
<head>
	<title>Pizza Order</title>
</head>
<body>
	<h1>Pizza Order</h1>
	<form method="post">
		<label for="size">Pizza Size:</label>
		<select id="size" name="size">
			<option value="large">Large ($6.00)</option>
			<option value="extra_large">Extra Large ($10.00)</option>
		</select><br><br>
		<label for="toppings">Toppings:</label>
		<select id="toppings" name="toppings">
			<option value="1">1 Topping ($1.00)</option>
			<option value="2">2 Toppings ($1.75)</option>
			<option value="3">3 Toppings ($2.50)</option>
			<option value="4">4 Toppings ($3.35)</option>
		</select><br><br>
		<input type="submit" name="submit" value="Submit">
	</form>
	<?php
		if(isset($_POST['submit'])){
			$size = $_POST['size'];
			$toppings = $_POST['toppings'];

			if($size == "large"){
				$cost = 6.00;
			} elseif($size == "extra_large"){
				$cost = 10.00;
			}

			if($toppings == "1"){
				$cost += 1.00;
			} elseif($toppings == "2"){
				$cost += 1.75;
			} elseif($toppings == "3"){
				$cost += 2.50;
			} elseif($toppings == "4"){
				$cost += 3.35;
			}

			$tax = $cost * 0.13;
			$total_cost = $cost + $tax;

			echo "<br><h3>Order Details:</h3>";
			echo "<p>Pizza Cost: $".number_format($cost, 2)."</p>";
			echo "<p>Tax: $".number_format($tax, 2)."</p>";
			echo "<p>Total Cost: $".number_format($total_cost, 2)."</p>";
		}
	?>
</body>
</html>
