<!DOCTYPE html>
<html>
<head>
	<title>Pizza Order</title>
</head>
<body>
	<h1>Pizza Order</h1>
	<form method="post">
		<label for="size">Pizza Size:</label>
		<select id="size" name="size">
			<option value="large">Large ($6.00)</option>
			<option value="extra_large">Extra Large ($10.00)</option>
		</select><br><br>
		<label for="toppings">Toppings:</label>
		<select id="toppings" name="toppings">
			<option value="1">1 Topping ($1.00)</option>
			<option value="2">2 Toppings ($1.75)</option>
			<option value="3">3 Toppings ($2.50)</option>
			<option value="4">4 Toppings ($3.35)</option>
		</select><br><br>
		<input type="submit" name="submit" value="Submit">
	</form>
</body>
</html>
